<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculateur Horaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="img/logo.png" />
  </head>

  <body>
    <h1>Calculateur Horaire</h1>
    <p>
      Entrez vos heures d'arrivée, de pause déjeuner et de reprise de pause
      déjeuner pour calculer votre heure de fin de journée.
    </p>
    <div class="container">
      <label for="heureArrivee">Heure d'arrivée :</label>
      <input type="time" id="heureArrivee" placeholder="hh:mm" required />
      <br />

      <label for="heurePause">Heure de pause déjeuner :</label>
      <input type="time" id="heurePause" placeholder="hh:mm" required />
      <br />

      <label for="heureReprise"
        >Heure de reprise après la pause déjeuner :</label
      >
      <input type="time" id="heureReprise" placeholder="hh:mm" required />
      <br />

      <label for="dureeTravail">Durée de travail (en heures) :</label>
      <input
        type="number"
        id="dureeTravail"
        min="1"
        max="12"
        value="8"
        placeholder="8"
        required
      />
      <br />

      <button id="calculButton">Calculer</button>

      <p id="resultat"></p>

      <h2>Historique</h2>
      <button id="clearHistoryButton">Supprimer l'historique</button>

      <ul id="historique"></ul>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
